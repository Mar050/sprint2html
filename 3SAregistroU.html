<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registro de usuario</title>
</head>
<body>
    <a href="/sprint2html/0home/index.html">Volver a Inicio</a>
    <h1>Registro de usuario</h1>

    <form>
        <label for="inputNombreUsu">Usuario</label>
        <br>
        <input type="text" id="inputNombreUsu" name="inputNombreUsu" placeholder="Ingrese su nombre de usuario" autocomplete="on">
        <br>
        <label for="inputNombreYapellido">Nombre y apellido</label>
        <br>
        <input type="text" id="inputNombreYapellido" name="inputNombreYapellido" placeholder="Ingrese su nombre y apellido" autocomplete="on">
        <br>
        <label for="inputPass">Contraseña</label>
        <br>
        <input type="password" id="inputPass" name="inputPass" placeholder="Ingrese su Contraseña">
        <br>
        <label for="inputTipoUsu">Tipo de usuario</label>
        <br>
        <input type="text" id="inputTipoUsu" name="inputTipoUsu" placeholder="Ingrese el tipo de usuario" autocomplete="on">
        <br>
        <input type="submit" value="Ingresar">
        <a href="/11Apoliticas.html">Para conocer nuestras Condiciones de uso y Políticas de privacidad, haga clic aquí</a>

    </form>
</body>
</html>
